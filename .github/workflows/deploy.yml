name: Deploy

on:
  push:
    branches:
      - express-to-express

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/pdf.baradusov.ru/app/
          git pull origin express-to-express
          npm install --production
          sudo -u nodejs pm2 restart bot
